name: Deploy to VPS

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: PWA
    steps:
      - uses: actions/checkout@v3
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/pwa-chat-nuxt
            git pull
            npm install
            npm run build
            pm2 restart pwa-chat
